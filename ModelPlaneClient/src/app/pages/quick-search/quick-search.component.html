<div class="container mt-4">
  <form (ngSubmit)="onSearch()" class="niceform">
    <table width="100%" cellpadding="2" cellspacing="0"
      style="border-collapse: collapse; border: 0px solid; border-width: 0;">
      <tr class="formContainer">
        <!-- Airline Dropdown -->
        <td align="center">
          <select [(ngModel)]="searchCriteria.airline" name="airline" class="searchInput">
            <option value="">Airline</option>
            <option *ngFor="let airline of airlines" [value]="airline">{{ airline }}</option>
          </select>
        </td>

        <!-- Model Dropdown -->
        <td align="center">
          <select [(ngModel)]="searchCriteria.model" name="model" class="searchInput">
            <option value="">Model</option>
            <option *ngFor="let model of models" [value]="model">{{ model }}</option>
          </select>
        </td>

        <!-- Manufacturer Dropdown -->
        <td align="center">
          <select [(ngModel)]="searchCriteria.manufacturer" name="manufacturer" class="searchInput">
            <option value="">Manufacturer</option>
            <option *ngFor="let manufacturer of manufacturers" [value]="manufacturer">{{ manufacturer }}</option>
          </select>
        </td>

        <!-- Scale Dropdown -->
        <td align="center">
          <select [(ngModel)]="searchCriteria.scale" name="scale" class="searchInput">
            <option value="">Scale</option>
            <option *ngFor="let scale of scales" [value]="scale">{{ scale }}</option>
          </select>
        </td>

        <!-- Part Number Input -->
        <td align="center">
          <input type="text" placeholder="Part #" [(ngModel)]="searchCriteria.partNumber" name="partNumber"
            maxlength="100" size="10" class="searchInput">
        </td>

        <!-- Wings900 ID Input -->
        <td align="center">
          <input type="text" placeholder="Wings900 ID" [(ngModel)]="searchCriteria.wings900Id" name="wings900Id"
            maxlength="100" size="10" class="searchInput">
        </td>

        <!-- Search Button -->
        <td align="center" width="75">
          <input type="submit" value="Search" class="searchButton">
        </td>
      </tr>
    </table>
  </form>

  <!-- Display search results here -->
  <div *ngIf="searchResults.length > 0" class="mt-4">
    <h3>Search Results</h3>
    <div *ngFor="let plane of searchResults" class="card mb-3 search-card">
      <div class="row g-0">
        <!-- Image Section -->
        <div class="col-md-4">
          <img
            [src]="getImageUrl(plane.images[0])"
            alt="Plane Image"
            class="img-fluid rounded-start"
          />
        </div>
  
        <!-- Plane Details Section -->
        <div class="col-md-8">
          <div class="card-body">
            <!-- Top Line: Airline - Model - Registration -->
            <a
              [routerLink]="['/plane-details', plane.id]"
              class="plane-link"
              style="text-decoration: none; color: inherit;"
            >
              <h5 class="card-title">
                {{ plane.airline }} - {{ plane.model }} - {{ plane.registration }}
              </h5>
            </a>
  
            <!-- Second Line: Scale and Manufacturer -->
            <p class="card-text">
              <strong>Scale:</strong> {{ plane.scale }} | 
              <strong>Manufacturer:</strong> {{ plane.manufacturer }}
            </p>
  
            <!-- Bottom Line: Notes -->
            <p class="card-text">
              <small class="text-muted">{{ plane.notes }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
